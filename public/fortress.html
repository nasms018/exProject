<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>포트리스-01</title>
    <style>
        canvas {
            border: 1px dotted rgb(255, 0, 0);	/* 캔버스에 경계선을 그려준다. */
            background-color: #ffffe2;	/* 캔버스의 배경색을 지정한다. */
        }
    </style>
</head>

<body onload="init()">
    <canvas id="canvas" width="500" height="300"></canvas>
    <div>
        속도<input id="velocity" value="30" type="number" min="5" max="100" step="1" />
        각도<input id="angle" value="45" type="number" min="5" max="85" step="1" />
        <div id="score">점수 = 0</div>
        <button onclick="start()">발사</button>
    </div>
    <script>
        var context;			/* 컨텍스트 객체*/
        var velocity;			/* 사용자가 입력한 공의 초기속도 */
        var angle;			/* 사용자가 입력한 공의 초기각도 */
        var ballV;			/* 공의 현재 속도 */
        var ballVx;			/* 공의 현재 x방향 속도 */
        var ballVy;			/* 공의 현재 y방향 속도 */
        var ballX = 10;		/* 공의 현재 x방향 위치 */
        var ballY = 250;		/* 공의 현재 y방향 위치 */
        var ballRadius = 10;		/* 공의 반지름 */
        var score = 0;		/* 점수 */
        var image = new Image();		/* 이미지 객체 생성 */
        image.src = "./images/greenP.jpg";		/* 이미지 파일 이름 설정 */
        var backimage = new Image();
        backimage.src = "./images/netP.jpg";
        var timer;					/* 타이머 객체 변수 */
    </script>
</body>

</html>
